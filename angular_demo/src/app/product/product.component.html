<div class="container">
    {{productForm.value | json}}
</div>
<div class="container">
    {{newProduct | json}}
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
                <div class="form-group mb-1">
                    <input type="text" class="form-control" name="name" placeholder="ten san pham" [(ngModel)]="newProduct.name">
                </div>
                <div class="form-group mb-1">
                    <input type="text" class="form-control" name="description" placeholder="mo ta san pham" [(ngModel)]="newProduct.description">
                </div>
                <div class="form-group mb-1">
                    <input type="number" class="form-control" name="price" placeholder="gia san pham" [(ngModel)]="newProduct.price">
                </div>
                <div class="form-group mb-1">
                    <button class="btn btn-primary" type="submit">Tao moi</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Ten SP</th>
                        <th>Mo Ta</th>
                        <th>Gia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productFilter">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-success" (click)="edit(p)">Edit</button>
                            <button class="btn btn-danger" (click)="remove(p.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
